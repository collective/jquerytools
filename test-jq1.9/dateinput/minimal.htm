<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>

    <script src="../../lib/jquery-1.9.1.js"></script>
<script src="../../lib/jquery-migrate-1.2.1.js"></script>
    <script src="../../src/dateinput/dateinput.js"></script>

    <link rel="stylesheet" type="text/css" href="skin1.css" />

</head>

<body>

    <!-- HTML5 date input -->
    <input type="date" name="mydate" />

    <!-- make it happen -->
    <script>
        var api = $(":date").dateinput({
            selectors: true,
            yearRange: [-10, 10]
        }).data("dateinput");

        api.setValue('2012-10-10');
    </script>

</body>

</html>
